name: Android Kernel Build

on:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: 'Kernel source repo to fork (e.g. https://github.com/username/kernel)'
        required: true
      branch:
        description: 'Branch to build (e.g. android-12)'
        required: true
      defconfig:
        description: 'Kernel defconfig (e.g. vendor/device_defconfig)'
        required: true

jobs:
  fork-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    - name: Fork kernel repo
      run: |
        git clone --depth=1 --branch "${{ github.event.inputs.branch }}" "${{ github.event.inputs.kernel_repo }}" kernel
        echo "Kernel repo forked into ./kernel"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y bc bison flex libssl-dev make gcc clang curl

    - name: Set up environment
      run: |
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        export PATH=$PATH:/usr/bin

    - name: Build kernel
      working-directory: kernel
      run: |
        make O=out ${{ github.event.inputs.defconfig }}
        make -j$(nproc) O=out

    - name: Upload kernel image
      uses: actions/upload-artifact@v4
      with:
        name: kernel-image
        path: kernel/out/arch/arm64/boot/Image.gz
